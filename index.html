<!DOCTYPE html>
<html>

<head>
  <title>Gancel</title>
  <link rel="stylesheet" href="./sass/desing.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="Logo" id="logo" class="d-inline-block align-text-top justify-content-between ">
        </a>
      </div>
    </nav>
  <h1 id="titulo">Bienvenidos a GANCEL</h1>
  <h2>Productos</h2>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorProductos">
      <!-- Las cards se generarán dinámicamente aquí -->
    </div>
  </div>
  

  

  <div class="input-group mb-3">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
      <label for="floatingInputGroup1">Usuario</label>
    </div>
  </div>
  <select id="productos" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>Productos</option>
    <option id="frutillitas" value="frutillitas">Frutillitas</option>
    <option id="cajita" value="cajita">Cajita</option>
    <option id="kilo" value="kilo">Kilo</option>
  </select>

  <select id="cantidad" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Cantidad</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button id="agregarCarrito" class="btn btn-primary">Agregar al carrito</button>
  <button id="resetButton" type="reset" class="btn btn-primary">Reset</button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Número</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Valor</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
  </div>
  <p id="total">Total: $0</p>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
