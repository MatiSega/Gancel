<!DOCTYPE html>
<html>

<head>
  <title>Gancel</title>
  <link rel="stylesheet" href="./sass/desing.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="Logo" id="logo" class="d-inline-block align-text-top justify-content-between ">
        </a>
      </div>
    </nav>
  <h1 id="titulo">Bienvenidos a GANCEL</h1>
  <h2>Productos</h2>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="contenedorProductos">
      <!-- Las cards se generarán dinámicamente aquí -->
    </div>
  </div>
  

  

  
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th scope="col">Cantidad</th>
          <th scope="col">Valor</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
  </div>
  <p id="total">Total: $0</p>
<div class="container" style="margin: 0;">
  
  <div class="row g-3">
    <div class="col">
      <input id="nombreInput" type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
    </div>
    <div class="col">
      <input id="apellidoInput" type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
    </div>
    
  </div>
</div>
<div id="cartelito" class="cartelito">Producto agregado al carrito</div>

  
  
<button id="finalizarButton" class="btn btn-primary">Finalizar</button>
  <button id="resetButton" type="reset" class="btn btn-primary">Borrar</button>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
