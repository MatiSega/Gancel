<!DOCTYPE html>
<html>

<head>
  <title>Gancel</title>
  <link rel="stylesheet" href="./sass/desing.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/img/logo.png" alt="Bootstrap" id="logo">
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="card" style="width: 18rem;">
      <img src="./img/Screenshot_3.png" class="card-img-top" alt="frutillitas">
      <div class="card-body">
        <h5 class="card-title">frutillitas</h5>
        <p class="card-text">1 kilo de las mejores frutillas</p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="./img/Screenshot_1.png" class="card-img-top" alt="cajita">
      <div class="card-body">
        <h5 class="card-title">cajita</h5>
        <p class="card-text">Caja por 40u surtido</p>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="./img/kilossin.png" class="card-img-top" alt="kilo">
      <div class="card-body">
        <h5 class="card-title">kilo</h5>
        <p class="card-text">1 kilo surtido de bombones de fruta sin envolver</p>
      </div>
    </div>
  </div>
  <h2>Carrito</h2>
  <div class="input-group mb-3">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
      <label for="floatingInputGroup1">Usuario</label>
    </div>
  </div>
  <select id="productos" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
    <option selected>Productos</option>
    <option id="frutillitas" value="frutillitas">frutillitas</option>
    <option id="cajita" value="cajita">cajita</option>
    <option id="kilo" value="kilo">kilo</option>
  </select>

  <select id="cantidad" class="form-select form-select-sm" aria-label=".form-select-sm example">
    <option selected>Cantidad</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <button id="agregarCarrito" class="btn btn-primary">Agregar al carrito</button>
  <button id="resetButton" type="reset" class="btn btn-primary">Reset</button>

  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">NÃºmero</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Valor</th>
          <th scope="col">Subtotal</th>
        </tr>
      </thead>
      <tbody id="tabla">
      </tbody>
    </table>
  </div>
  <p id="total">Total: $0</p>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
